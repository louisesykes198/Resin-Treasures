<!-- store/templates/store/shop.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Shop</h1>

<h2>Categories</h2>
<ul>
  {% for category in categories %}
    <li>{{ category.name }}</li>
  {% endfor %}
</ul>

<h2>Products</h2>
<div class="products">
  {% for product in products %}
    <div class="product-card">
      <h3>{{ product.name }}</h3>
      <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
      <p>Â£{{ product.price }}</p>
      <p>{{ product.description }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
