{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Your Reflection</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Review</button>
    <a href="{% url 'my_reviews' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
