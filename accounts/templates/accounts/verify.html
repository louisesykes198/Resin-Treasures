{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Account | Resin Treasures</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Inline CSS for page styling -->
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f6f2;
            color: #3e3e3e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .verification-box {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #6b4c3b;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        input[type="text"] {
            padding: 0.6rem;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #6b4c3b;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a3f30;
        }
        .message {
            margin-bottom: 1rem;
            color: #b33a3a;
        }
    </style>
</head>
<body>
    <!-- Verification box container -->
    <div class="verification-box">
        <h2>Verify Your Account</h2>
        <p>
            Weâ€™ve sent a verification code to your email.<br>
            Enter it below to complete your registration.
        </p>

        <!-- Display Django messages (e.g. error or success) -->
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Verification form -->
        <form method="post">
            {% csrf_token %}
            <input type="text" name="code" placeholder="Enter your code" required>
            <br>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
