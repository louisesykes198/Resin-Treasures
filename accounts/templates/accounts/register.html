{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4" style="background-color: #fef6f6;">
                    <h2 class="text-center mb-4" style="color: #6c5b7b;">Create Account</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #a8dadc; border-color: #a8dadc;">
                            Register
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Already have an account? <a href="{% url 'login' %}" style="color: #457b9d;">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
