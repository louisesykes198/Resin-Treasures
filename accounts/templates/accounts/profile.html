{% extends "base.html" %} 
<!-- Inherits the main layout from base.html -->

{% block content %}
    <!-- Page heading -->
    <h1>My Profile</h1>

    <!-- Display logged-in user's username -->
    <p>Username: {{ user.username }}</p>

    <!-- Display logged-in user's email -->
    <p>Email: {{ user.email }}</p>

    <!-- Link to account settings (edit personal details, etc.) -->
    <a href="{% url 'account_settings' %}">Edit Account Settings</a>

    <!-- Link to logout -->
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
