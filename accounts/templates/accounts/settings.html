{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>Account Settings</h2>
    <hr>

    <!-- Bootstrap Nav Tabs -->
    <ul class="nav nav-tabs" id="settingsTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab">
                Personal Info
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">
                Security
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab">
                Payment
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications" type="button" role="tab">
                Notifications
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button" role="tab">
                Privacy
            </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="settingsTabContent">
        <!-- Personal Info -->
        <div class="tab-pane fade show active" id="personal" role="tabpanel">
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter your phone number">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <!-- Security -->
        <div class="tab-pane fade" id="security" role="tabpanel">
            <form>
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-warning">Update Password</button>
            </form>
        </div>

        <!-- Payment -->
        <div class="tab-pane fade" id="payment" role="tabpanel">
            <p>No payment methods saved yet.</p>
            <button class="btn btn-outline-primary">Add Payment Method</button>
        </div>

        <!-- Notifications -->
        <div class="tab-pane fade" id="notifications" role="tabpanel">
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="orderUpdates" checked>
                    <label class="form-check-label" for="orderUpdates">
                        Order updates by email
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="promotions">
                    <label class="form-check-label" for="promotions">
                        Promotional emails
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Save Preferences</button>
            </form>
        </div>

        <!-- Privacy -->
        <div class="tab-pane fade" id="privacy" role="tabpanel">
            <button class="btn btn-danger">Delete Account</button>
            <p class="mt-2 text-muted">This action is permanent and cannot be undone.</p>
        </div>
    </div>
</div>

{% endblock %}
