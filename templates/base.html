{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resin Treasures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <div class="row w-100 align-items-center">
      
      <!-- Logo (left) -->
      <div class="col-4 col-lg-2">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'images/rt-logo-4.png' %}" alt="Resin Treasures Logo" class="logo">
        </a>
      </div>

      <!-- Search Bar (centered on large) -->
      <div class="col-lg-6 d-none d-lg-block text-center">
        <form class="search-bar d-flex justify-content-center" method="get" action="{% url 'shop' %}">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ request.GET.q }}">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
      </div>

      <!-- Toggler & Nav links (right) -->
      <div class="col-8 col-lg-4 text-end">
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav text-center ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'basket_summary' %}">
            <li class="nav-item"><a class="nav-link" href="{% url 'basket_summary' %}">
            <i class="bi bi-basket" style="font-size: 1.5rem;"></i></a></li>
          </ul>

          <!-- Mobile search bar -->
          <form class="d-lg-none mt-3 w-100 d-flex search-bar" method="get" action="{% url 'shop' %}">
            <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ request.GET.q }}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</nav>

    <!-- DELIVERY BANNER -->
    <div id="delivery-banner" class="row text-center">
      <div class="col bg-black text-white">
        <h4 class="logo-font my-1">Free delivery on orders over Â£{{ free_delivery_threshold }}!</h4>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="text-center mt-5">
    <p>&copy; 2025 Resin Treasures</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
